version: '3.6'
services:
  mysql:
    platform: linux/arm64/v8
    container_name: mysql-todo
    image: "mysql:latest"
    volumes:
      - "./mysqldata:/var/lib/mysql/"
    env_file:
      - ./docker/.env
    ports:
      - "${DOCKER_MYSQL_PORT:-3307}:3306"
    networks:
      - todo_api_network
  postgres:
    platform: linux/amd64
    container_name: postgres-todo
    image: postgres:14.1-alpine
    volumes:
      - "./postgresdata:/var/lib/postgresql/data"
    env_file:
      - ./docker/.env
    ports:
      - "${DOCKER_POSTGRES_PORT:-5433}:5432"
    networks:
      - todo_api_network

  redis:
    platform: linux/amd64
    container_name: redis-todo
    image: "redis:6-alpine3.17"
    ports:
      - "${DOCKER_REDIS_PORT:-6379}:3306"
    networks:
      - todo_api_network

  app:
    platform: linux/amd64
    container_name: app-todo
    build:
      context: .
      dockerfile: "./docker/go/Dockerfile"
    env_file:
      - .env
    depends_on:
      - mysql
      - postgres
      - redis
    restart: on-failure
    volumes:
      - .:/app
    ports:
      - "${DOCKER_APP_PORT:-3000}:3000"
    networks:
      - todo_api_network

networks:
  todo_api_network:
